    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- NavBar -->
    <header>
        <div class="nav container">
            <!--Logo-->
            <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
            <!-- Log In Button  -->
            <a href="login.html" class="btn">Log In</a>

    <div class="login container">
        <div class="login-container">
            <h2>Welcome , Let's Get Started</h2>
            <p>Already have a Account ? <a href="login.html">Log In</a></p>
            <!-- Login Form  -->
            <form action="">
                <span>Full Name</span>
                <input type="text" name="" id="" placeholder="Your Name" reguired>
                <span>Enter your email address</span>
                <input type="email" name="" id="" placeholder="yourmail@gmail.com" required>
                <span>Phone</span>
                <input type="tel" name="" id="" placeholder="Enter your number" required>
                <span>Enter a Password</span>
                <input type="password" name="" id="" placeholder="At least 8 Characters" required>
                <input type="submit" value="Sign Up " class="buttom">
            </form>
        </div>
        <!-- Log in Imaage -->
        <div class="login-image">
            <img src="images/join.jpg" alt="">
        </div>
    </div>

    <!-- Footer -->
    <section class="footer">
